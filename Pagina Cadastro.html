<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Pagina cadastro</title>
    <link rel="stylesheet" href="Padrao.css">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        media="screen,projection" />
    <!-- Let browser know website is optimized for mobile -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .a {
            background-color: #F7E135;
            width: 100%;
            height: 34px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 111px;
            background-color: #014641;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .nav-wrapper .brand-logo {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .nav-wrapper .brand-logo i {
            margin-right: 10px;
            /* Espaçamento entre o ícone e o texto */
        }

        .nav-wrapper ul {
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
            align-items: center;
        }

        .nav-wrapper li {
            margin-left: 20px;
        }

        .nav-wrapper li:first-child {
            margin-left: 0;
        }

        footer {
            background-color: #014641;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .pagination {
            display: inline-flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            color: white;
            text-decoration: none;
        }

        .pagination .active a {
            font-weight: bold;
        }

        .categorias {
            display: flex;
            justify-content: space-around;
            /* Distribui os botões com espaço ao redor */
            align-items: center;
            /* Centraliza os botões verticalmente */
            width: 100%;
            height: 63px;
            background-color: #ffffff;
            /* Cor de fundo opcional */
            padding: 0 10px;
            /* Espaçamento interno opcional */
            margin-bottom: 20px;
            /* Adiciona espaço abaixo da div categorias */
        }

        .categoria-btn {
            flex: 1;
            /* Cada botão ocupa espaço igual */
            height: 100%;
            /* Garante que os botões tenham a altura total da div */
            margin: 0 5px;
            /* Espaçamento entre os botões */
            background-color: #ffffff;
            /* Cor de fundo do botão */
            border: none;
            /* Remove a borda */
            font-size: 16px;
            /* Tamanho do texto */
            cursor: pointer;
            /* Mostra um cursor de clique */
            transition: background-color 0.3s;
            /* Transição suave na mudança de cor */
        }

        .categoria-btn:hover {
            background-color: #e0e0e0;
            /* Cor de fundo ao passar o mouse */
        }

        .cadastro-container {
            width: 250px;
            /* Reduz a largura da div */
            margin: 20px auto;
            /* Adiciona espaço acima e abaixo da div e centraliza */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cadastro-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cadastro-container label {
            display: block;
            position: relative;
            margin-bottom: 5px;
            /* Espaço entre o label e o input */
        }

        .cadastro-container label::after {
            content: "";
            position: absolute;
            bottom: -20px;
            /* Coloca o quadrado 20px abaixo do texto do label */
            left: 0;
            width: 100%;
            height: 15px;
            /* Altura do quadrado */
            background-color: #ccc;
            z-index: -1;
            /* Coloca o quadrado atrás do texto */
        }

        .cadastro-container input {
            width: 100%;
            /* Ajusta a largura do input */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 40px;
            /* Ajusta a altura do input */
            text-align: center;
            /* Alinha o texto no centro */
            font-size: 16px;
            /* Ajusta o tamanho do texto */
        }

        .cadastro-container input.square {
            width: 200px;
            /* Define a largura do quadrado */
            height: 20px;
            /* Define a altura do quadrado */
            padding: 0;
            text-align: center;
            /* Texto centralizado */
            border: 2px solid #ccc;
            /* Borda do quadrado */
            box-sizing: border-box;
        }

        .cadastro-container button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cadastro-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- Overlay para escurecer o fundo -->
    <div class="overlay" id="overlay"></div>

    <!-- Menu Vertical -->
    <div class="menu-vertical" id="menu-vertical">
        <a href="Oleasinosas.html">Oleaginosas</a>
        <a href="Chás.html">Chás</a>
        <a href="Farinhas.html">Farinhas</a>
        <a href="Temperos.html">Temperos e Especiarias</a>

    </div>

    <div class="a">Compre e receba no mesmo dia</div>

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><i class="material-icons"></i>Logo</a>
            <ul class="right hide-on-med-and-down">
                
                <li>
                    <a href="TelaContatos.html" style="display: flex; align-items: center;">
                        <i class="material-icons">phone</i>
                        <span style="margin-left: 5px;">Telefone</span>
                    </a>
                </li>
                
               
                
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="Oleaginosas.html" style="display: flex; align-items: center; color: #ffffff; text-decoration: none;">
                            <i class="material-icons" style="font-size: 24px;">arrow_back</i>
                            <span style="margin-left: 5px;">Voltar às compras</span>
                        </a>
                    </li>
                    
                </ul>
            </ul>
        </div>
    </nav>

    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form action="/submit-cadastro" method="POST">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required class="square">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="text" id="data-nascimento" name="data-nascimento" required class="square">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required class="square">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required class="square">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required class="square">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required class="square">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="square">

            <label for="confirmar-senha">Digite Novamente:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required class="square">

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        // JavaScript para abrir e fechar o menu ao clicar nos três pontos
        document.getElementById("menu-toggle").addEventListener("click", function () {
            var menu = document.getElementById("menu-vertical");
            var overlay = document.getElementById("overlay");

            if (menu.classList.contains("menu-ativo")) {
                menu.classList.remove("menu-ativo");
                overlay.style.display = "none";
            } else {
                menu.classList.add("menu-ativo");
                overlay.style.display = "block";
            }
        });

        // Fechar o menu clicando no overlay
        document.getElementById("overlay").addEventListener("click", function () {
            document.getElementById("menu-vertical").classList.remove("menu-ativo");
            this.style.display = "none";
        });
    </script>

    <footer>
        <div class="pagination">
            <li><a href="#!" class="waves-effect">1</a></li>
            <li><a href="#!" class="waves-effect">2</a></li>
            <li><a href="#!" class="waves-effect">3</a></li>
        </div>
    </footer>
</body>

</html>
