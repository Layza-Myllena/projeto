<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="Pagina_Inicial.css">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        media="screen,projection" />
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .a {
            background-color: #F7E135;
            width: 100%;
            height: 34px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 111px;
            background-color: #014641;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .nav-wrapper .brand-logo {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .nav-wrapper .brand-logo i {
            margin-right: 10px;
            /* Espaçamento entre o ícone e o texto */
        }

        .nav-wrapper ul {
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
            align-items: center;
        }

        .nav-wrapper li {
            margin-left: 20px;
        }

        .nav-wrapper li:first-child {
            margin-left: 0;
        }

        footer {
            background-color: #014641;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .pagination {
            display: inline-flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            color: white;
            text-decoration: none;
        }

        .pagination .active a {
            font-weight: bold;
        }

        .categorias {
            display: flex;
            justify-content: space-around;
            /* Distribui os botões com espaço ao redor */
            align-items: center;
            /* Centraliza os botões verticalmente */
            width: 100%;
            height: 63px;
            background-color: #ffffff;
            /* Cor de fundo opcional */
            padding: 0 10px;
            /* Espaçamento interno opcional */
        }

        .categoria-btn {
            flex: 1;
            /* Cada botão ocupa espaço igual */
            height: 100%;
            /* Garante que os botões tenham a altura total da div */
            margin: 0 5px;
            /* Espaçamento entre os botões */
            background-color: #ffffff;
            /* Cor de fundo do botão */
            font-family: 'Inter', sans-serif;
            /* Define a fonte dos botões */
            border: none;
            /* Remove a borda */
            font-size: 16px;
            /* Tamanho do texto */
            cursor: pointer;
            /* Mostra um cursor de clique */
            transition: background-color 0.3s;
            /* Transição suave na mudança de cor */
        }

        .categoria-btn:hover {
            background-color: #e0e0e0;
            /* Cor de fundo ao passar o mouse */
        }

        .imageLogo {
            width: 64px;
        }

        .image-container {
            text-align: center;
            /* Centraliza o conteúdo dentro do container */
            margin: 20px 0;
            /* Espaçamento superior e inferior */
        }

        .image-container img {
            width: 200%;
            /* Ajusta a largura da imagem para 80% do container pai */
            max-width: 900px;
            /* Define a largura máxima da imagem */
            height: auto;
            /* Mantém a proporção da imagem */
        }

        .informaçoes {
            display: flex;
            justify-content: center;
            /* Centraliza horizontalmente os botões */
            align-items: center;
            /* Alinha verticalmente os botões */
            flex-wrap: wrap;
            /* Permite que os botões quebrem para a linha seguinte, se necessário */
            width: 100%;
            background-color: #f9f9f9;
            /* Cor de fundo opcional para melhor visualização */
            padding: 10px 0;
            /* Espaçamento interno opcional */
            box-sizing: border-box;
            /* Inclui o padding e a borda no cálculo da largura total */
        }

        .informaçoes-btn {
            margin: 5px;
            /* Espaçamento entre os botões */
            background-color: #ffffff;
            /* Cor de fundo dos botões */
            border: none;
            /* Remove a borda dos botões */
            font-size: 16px;
            /* Tamanho do texto */
            font-family: Arial, sans-serif;
            /* Define a fonte dos botões */
            font-weight: bold;
            /* Define o texto como negrito */
            text-align: center;
            /* Centraliza o texto dentro dos botões */
            padding: 10px 20px;
            /* Espaçamento interno dos botões */
            cursor: pointer;
            /* Mostra o cursor de clique */
            transition: background-color 0.3s;
            /* Transição suave para alterações de cor */
            border-radius: 4px;
            /* Adiciona bordas arredondadas opcionalmente */
            line-height: 1.4;
            /* Ajusta o espaçamento entre as linhas do texto */
        }

        .informaçoes-btn strong {
            font-weight: bold;
            /* Aplica negrito ao texto dentro da tag <strong> */
        }

        .informaçoes-btn:hover {
            background-color: #e0e0e0;
            /* Cor de fundo ao passar o mouse */
        }
    </style>
</head>
</style>
</head>

<body>
    <div class="a">Compre e receba no mesmo dia</div>

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">
                <img src="Green and White Minimal Organic Shop Logo.jpg" class="imageLogo" alt="Logo">
            </a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="badges.html" style="display: flex; align-items: center;">
                        <i class="material-icons">search</i>
                        <span style="margin-left: 5px;">Pesquisar</span>
                    </a>
                </li>
                <li>
                    <a href="badges.html" style="display: flex; align-items: center;">
                        <i class="material-icons">phone</i>
                        <span style="margin-left: 5px;">Telefone</span>
                    </a>
                </li>
                <li>
                    <a href="badges.html" style="display: flex; align-items: center;">
                        <i class="material-icons">account_circle</i>
                        <span style="margin-left: 5px;">Minha Conta</span>
                    </a>
                </li>
                <li>
                    <a href="badges.html" style="display: flex; align-items: center;">
                        <i class="material-icons">add_shopping_cart</i>
                        <span style="margin-left: 5px;">Adicionar ao Carrinho</span>
                    </a>
                </li>
                <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="categorias">
        <button class="categoria-btn">Oleaginosas</button>
        <button class="categoria-btn">Chás</button>
        <button class="categoria-btn">Temperos e Especiarias</button>
        <button class="categoria-btn">Farinhas</button>
    </div>

    <div class="image-container">
        <img src="temperos-caseiros (1).jpg" alt="Descrição da Imagem">
    </div>

    <div class="informaçoes">
        <button class="informaçoes-btn">
            <strong>5% OFF</strong><br>
            Pagamento no PIX
        </button>
        <button class="informaçoes-btn">
            <strong>Parcelamos</strong><br>
            Em até 3x sem juros (acima de R$150,00)
        </button>
        <button class="informaçoes-btn">
            <strong>Atacado</strong><br>
            Não precisa ter CNPJ
        </button>
        <button class="informaçoes-btn">
            <strong>Entregamos</strong><br>
            Em todo Brasil
        </button>
        <button class="informaçoes-btn">
            <strong>Segurança</strong><br>
            Loja Oficial
        </button>
    </div>


    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
