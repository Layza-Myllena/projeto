<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Cadastro<title>
    <link rel="stylesheet" href="PaginaCadastro.css">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="a">Compre e receba no mesmo dia</div>

    <nav>
        <div class="nav-wrapper">
            <a href="paginasCadastro.html" class="brand-logo">
                <i class="material-icons"></i>
                <img src="./Green and White Minimal Organic Shop Logo.jpg" class="imageLogo" alt="">
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="badges.html" style="display: flex; align-items: center;">
                    <i class="material-icons">search</i>
                    <span style="margin-left: 5px;">Pesquisar</span>
                </a></li>
                <li><a href="badges.html" style="display: flex; align-items: center;">
                    <i class="material-icons">phone</i>
                    <span style="margin-left: 5px;">Telefone</span>
                </a></li>
                <li><a href="badges.html" style="display: flex; align-items: center;">
                    <i class="material-icons">account_circle</i>
                    <span style="margin-left: 5px;">Minha Conta</span>
                </a></li>
                <li><a href="badges.html" style="display: flex; align-items: center;">
                    <i class="material-icons">add_shopping_cart</i>
                    <span style="margin-left: 5px;">Adicionar ao Carrinho</span>
                </a></li>
                <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h1>Cadastro</h1>
            <form>
                <p>Para se autenticar, informe seu e-mail ou CPF:</p>
                <div class="input-field">
                    <input type="text" id="email-cpf" name="email-cpf" required>
                    <label for="email-cpf">E-mail ou CPF</label>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
